<template name="improvements">
    <div id="improvementsWrapper" class="top left right">
        <div id="improvementsLeftEdge"></div>
        <div id="improvements">
            {{#with improvement}}
            <div class="improvementsText" style="color: {{color}};">{{name}}</div>
            <div id="improvementsText" style="display:table-cell">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; XP: {{xp}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; LEVEL: {{level}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SCIENCE: {{science}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ITEM: {{item}}</div>
            {{/with}}
        </div>
        <div id="improvementsRightEdge"></div>
    </div>
</template>

<!-- MINEBASE -->

<template name="mineBase">
    <div id="mitte">
        {{> improvements}}
        <div class="area_left bot">
            <div id="up_slider_base" class="hover_slide_height top slider_base_height">
                <img id="base_up" class="slider slider_size center_h" src="/Aufloesung1920x1080/Interface/SmallHoverButtonBaseUpGreenNormal.png">
            </div>
            <div id="base_area">
                <div id="base_area_content" class="relative">

                    {{#each mineUnusedSlots}}
                    <div class="slotWrapper">
                        <div class="slot_edge_left_BaseLeft left">
                            <div class="slot_icon">
                                <img src="/Aufloesung1920x1080/Mine/CubeEmptySlot.png">
                            </div>
                        </div>
                        <div class="unused_slot slotBackgroundBaseLeft">
                            <div class="slot_upper_bar">
                                <div id="left_slider_slot_colors" class="left slot_colors_slider test_colors_pfeil_left"></div>
                                <div class="slot_colors_wrapper">
                                    <div class="left slot_colors_edges"></div>
                                    <div class="slot_colors_content">
                                        {{#each blockColors}}
                                        <img class="color relative" src="/Aufloesung1920x1080/Interface/TempImages/TEST_AktionsKastenSortingBarItem{{color}}Normal.png">{{/each}}
                                    </div>
                                    <div class="right slot_colors_edges"></div>
                                </div>
                                <div id="right_slider_slot_colors" class="right slot_colors_slider test_colors_pfeil_right"></div>
                            </div>
                            <div class="slot_items">
                                <div id="slot_items_left" class="slider left slot_items_slider left_slider_slot_items_background"></div>
                                <div class="slot_items_wrapper">
                                    <div class="slot_items_content relative">
                                        {{#each matterBlocks}}
                                        <div id={{matter}} class="item relative">
                                            <img class="itemImg" src="/Aufloesung1920x1080/Mine/MatterBlockBuyable_{{color}}.png">
                                            <div class="itemTextValue">{{value}}</div>

                                            <div class="wrapperCosts" style="bottom: 5px; display: inline-flex;">

                                                <div class="itemTextCostPre relative">pay</div>
                                                <div class="itemTextCost relative">{{cost}}</div>
                                                <div class="itemTextCostAfter relative" style="background-image: url(/Aufloesung1920x1080/Mine/MatterBlockCost_{{color}}.png)"></div>

                                            </div>

                                        </div>
                                        {{/each}}
                                    </div>
                                </div>
                                <div id="slot_items_right" class="slider right slot_items_slider right_slider_slot_items_background"></div>
                            </div>
                        </div>
                        <div class="slot_edge_right_BaseLeft right"></div>
                    </div>


                    {{/each}} {{#each mineUsedSlots}}
                    <div class="slotWrapper dropdown">

                        <div class="used_slot_Wrapper relative">

                            <div class="slot_edge_left_BaseLeft left">
                                <div class="slot_icon">
                                    <img src="/Aufloesung1920x1080/Mine/MatterBlock_{{color}}.png">
                                </div>
                            </div>
                            <div class="used_slot slotBackgroundBaseLeft">
                                <div class="slot_upper_bar tooltip_hover">
                                    <span id="tooltip_left_handle_{{slot}}" class="range_slider_tooltip"></span>
                                    <span id="tooltip_right_handle_{{slot}}" class="range_slider_tooltip"></span>
                                    <div id="range_slider_{{slot}}" class="range_slider"></div>
                                </div>
                                <div class="slot_stats">
                                    <p class='text relative'>Value: {{value}}</p>
                                    <p class='text relative'>Slots: {{slots}}</p>
                                    <p class='text relative'>Remaining: <a id='{{remainingId}}' class='text relative'> {{remaining}} </a>
                                    </p>
                                </div>
                            </div>
                            <div class="slot_edge_right_BaseLeft right"></div>
                        </div>



                        <div class="used_slot_advanced_wrapper">

                            <div class="used_slot_advanced">

                                <div class="slot_edge_left_BaseLeft_advanced left"></div>

                                <div class="slot_advanced_stats_wrapper relative slotBackgroundBaseLeftAdvanced">

                                    <div class="div_center_vertical">

                                        <div class="slot_advanced_stats">
                                            <p class='text relative'>Profit: {{profit}}</p>
                                            <p class='text relative'>Miningrate: {{miningrate}}</p>
                                            <p class='text relative'>Time spent: <a id='{{timeSpentId}}' class='text relative'> {{timeSpent}} </a>
                                            </p>
                                        </div>

                                    </div>

                                </div>

                                <div class="slot_edge_right_BaseLeft_advanced right"></div>

                            </div>

                            {{#each supporter}}
                            <div class="scrounge_slot_supporter relative">

                                <div class="slot_edge_left_BaseLeft_supporter left">

                                    <div class="scrounger_icon" style="background-image: url(/Aufloesung1920x1080/Mine/Items/green_pick_scrounger.png)"></div>

                                    <div class="scrounger_icon_userName">{{supName}}</div>

                                </div>


                                <div class="scrounger_stats_wrapper relative slotBackgroundBaseLeftSupporter">
                                    <div class="div_center_vertical">
                                        <div class="scrounger_stats relative">
                                            <p class='text relative'>Miningrate: {{miningrate}}</p>
                                            <p class='text relative'>Mined: {{mined}}</p>
                                            <p class='text relative'>Time spent: <a id='{{timeSpentId}}' class='text relative'> {{timeSpent}} </a>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class="slot_edge_right_BaseLeft_supporter right"></div>

                            </div>
                            {{/each}}
                        </div>
                    </div>

                    <script>
                    Session.set("middle", "mineBase");
                    </script>

                    {{/each}}
                </div>
            </div>
            <div id="down_slider_base" class="hover_slide_height bot">
                <img id="base_down" class="slider slider_size center_h" src="/Aufloesung1920x1080/Interface/SmallHoverButtonBaseDownGreenNormal.png">

<template name="worldMap">

    <div id="worldViewPort">

        <div class="worldMapNavigators" id="worldMapGoUp"></div>
        <div class="worldMapNavigators" id="worldMapGoDown"></div>
        <div class="worldMapNavigators" id="worldMapGoRight"></div>
        <div class="worldMapNavigators" id="worldMapGoLeft"></div>


        <!-- currentMapView umfasst alle slots, die ein Spieler sehen kann. Beim Navigieren via der Richtungspfeile, werden entsprechend der Bewegungsrichtung die divs neu mit Daten befüllt -->
        <div id="currentMapView" style="background-image:url(/Aufloesung1920x1080/Interface/BackgroundPlayerPlace0.png);">



            <!-- Möglichkeit zur Variabilität 1: Diese sechs slots selbst in ein div packen und dieses eine div variabel über das jeweils angewählte div legen mit den entsprechenden Daten -->
            <!-- Hierbei handelt es sich um die slot-preview, die um jeden PlayerPlace herum angezeigt werden soll. Mit der Info, ob man hier scroungen kann und wie viele slots noch frei sind -->

            <!-- worldMapSlotsPreview enthält die sechs Divs mit der Slotpreview. Positionierung müsste dann via javascript variabel erfolgen. Bisher hardcoded auf DIV links (GELB) -->
            <div id="scroungePreviewWrapper">
                {{>scroungePreview}}
            </div>

            <!-- Hier die ganzen slots. Ingesamt 4x6 slots. Jeweils 300x250 groß.-->
            {{#each worldMapArray}} {{#each columns}}
            <div class="worldMapPlayerPlace" id={{playerName}} style="left: {{left}}px; bottom: {{bottom}}px; background-image: url(/Aufloesung1920x1080/Interface/BackgroundPlayerPlace{{backgroundNumber}}.jpg); background-repeat: no-repeat;">
                {{#if playerImageId}}
                <div class="worldMapPlayerStats">

                    <div class="worldMapPlayerLevel">{{playerLevel}}</div>
                    <div class="{{playerImage}}" style="background-image: url(/Aufloesung1920x1080/Interface/PlayerImage{{playerImageId}}.png);"></div>
                    <div class="worldMapPlayerName">{{playerName}}</div>

                </div>
                {{/if}}
            </div>
            {{/each}} {{/each}}
        </div>
    </div>
</template>

<template name="scroungePreview">
    {{#with previewInfos}}
    <div id={{id}} class="worldMapScroungePreview relative" style="width: 300px; height: 250px;">
        <!-- <div class="worldMapSlotsPreview" style="right: -50px; top: -50px;">

            <div class="worldMapSlotsPreview" style="right: -50px; bottom: -50px;">

                <div class="worldMapSlotsPreviewText">0 / 4</div>

        {{/if}}
