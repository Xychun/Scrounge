<!-- MINEBASE -->

<template name="mineBase">
    <div id="mitte">
        <div id="improvements" class="top left right" style="font-size: 14pt; color: white">You are logged in as: {{currentUser.username}}; You are in your own menu!</div>
        <div class="areas left bot">
            <div id="up_slider_base" class="hover_slide_height top">
                <img id="base_up" class="slider slider_size center_h" src="/Aufloesung1920x1080/Interface/SmallHoverButtonBaseUpGreenNormal.png">
            </div>
            <div id="base_area">
                <div id="base_area_content" class="relative">

                    {{#each mineUnusedSlots}}
                    <div class="unused_slot relative">
                        <img src="/Aufloesung1920x1080/Interface/ActionsGreenSlot.png">
                        <div class="slot_icon">
                            <img src="/Aufloesung1920x1080/Mine/CubeEmptySlot.png">
                        </div>
                        <div class="slot_upper_bar">
                            <div id="left_slider_slot_colors" class="left slot_colors_slider test_colors_pfeil_left"></div>
                            <div class="slot_colors_wrapper">
                                <div class="left slot_colors_edges"></div>
                                <div class="slot_colors_content">
                                    {{#each blockColors}}
                                    <img class="color relative" src="/Aufloesung1920x1080/Interface/TempImages/TEST_AktionsKastenSortingBarItem{{color}}Normal.png">{{/each}}
                                </div>
                                <div class="right slot_colors_edges"></div>
                            </div>
                            <div id="right_slider_slot_colors" class="right slot_colors_slider test_colors_pfeil_right"></div>
                        </div>
                        <div class="slot_items">
                            <div id="left_slider_slot_items" class="slider left slot_items_slider left_slider_slot_items_background"></div>
                            <div class="slot_items_wrapper">
                                <div class="slot_items_content relative">
                                    {{#each matterBlocks}}
                                    <div id={{matter}} class="item relative">
                                        <img class="itemImg" src="/Aufloesung1920x1080/Mine/MatterBlockBuyable_{{color}}.png">
                                        <div class="itemTextValue">{{value}}</div>
                                        <div class="itemTextCost">{{cost}}</div>
                                    </div>
                                    {{/each}}
                                </div>
                            </div>
                            <div id="right_slider_slot_items" class="slider right slot_items_slider right_slider_slot_items_background"></div>
                        </div>
                    </div>
                    {{/each}} {{#each mineUsedSlots}}
                    <div class="used_slot relative">
                        <img src="/Aufloesung1920x1080/Interface/ActionsGreenSlot.png">
                        <div class="slot_icon">
                            <img src="/Aufloesung1920x1080/Mine/MatterBlock_{{color}}.png">
                        </div>
                        <div class="slot_upper_bar tooltip_hover">
                            <span id="tooltip_left_handle_{{slot}}" class="tooltip"></span>
                            <span id="tooltip_right_handle_{{slot}}" class="tooltip"></span>
                            <div id="range_slider_{{slot}}" class="range_slider"></div>
                        </div>
                        <div class="slot_stats">
                            <p class='text relative'>Value: {{value}}</p>
                            <p class='text relative'>Slots: {{slots}}</p>
                            <p class='text relative'>Remaining: <a id='{{remainingId}}' class='text relative'> {{remaining}} </a>
                            </p>
                        </div>
                    </div>

                    <div class="used_slot_advanced relative">
                        <div class="slot_advanced_stats relative">
                            <p class='text relative'>Profit: {{profit}}</p>
                            <p class='text relative'>Miningrate: {{miningrate}}</p>
                            <p class='text relative'>Time spent: <a id='{{timeSpentId}}' class='text relative'> {{timeSpent}} </a>
                            </p>
                        </div>
                        {{#each supporter}}
                        <div class="scrounger_slot relative">
                            <div class="scrounger_icon"></div>
                            <div class="scrounger_stats_wrapper">
                                <div class="scrounger_stats relative">
                                    <p class='text relative'>Miningrate: {{miningrate}}</p>
                                    <p class='text relative'>Mined: {{mined}}</p>
                                    <p class='text relative'>Time spent: <a id='{{timeSpentId}}' class='text relative'> {{timeSpent}} </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
            </div>
            <div id="down_slider_base" class="hover_slide_height bot">
                <img id="base_down" class="slider slider_size center_h" src="/Aufloesung1920x1080/Interface/SmallHoverButtonBaseDownGreenNormal.png">
            </div>
        </div>

        <div id="seperation_bar" class="left right"></div>


        <div class="areas right bot">
            <div id="up_slider_scrounge" class="hover_slide_height top">
                <img id="scrounge_up" class="slider slider_size center_h" src="/Aufloesung1920x1080/Interface/SmallHoverButtonBaseUpGreenNormal.png">
            </div>
            <div id="scrounge_area">
                <div id="scrounge_area_content" class="relative">
                    {{> rightBaseUnusedSlots}} {{> rightBaseUsedSlots}}
                </div>
            </div>

            <div id="down_slider_scrounge" class="hover_slide_height bot">
                <img id="scrounge_down" class="slider slider_size center_h" src="/Aufloesung1920x1080/Interface/SmallHoverButtonBaseDownGreenNormal.png">
            </div>
        </div>
    </div>
</template>
