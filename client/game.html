<template name="standardBorder">
    <div id="links" class="top left">
        <div class="corner top left">
            <!-- <img id="scrounge" class="corner top left inherit" src="/Aufloesung1920x1080/Interface/SwitchToScroungeButtonNormal.gif"> -->
            <img id="scrounge" class="corner top left inherit SSscroungeBaseButton">
            <img id="left_slider_category" class="slider left_slider right inherit relative sliderRotate180 SShoverButton">
            <img id="up_slider_stolen" class="slider slider_inv bot inherit sliderRotate270 SShoverButton">
        </div>
        <div class="inventory left">
            <div class="inv_edge inv_top top inventory_left_background_top"></div>
            <div class="inventory_content inventory_left_background"></div>
            <div class="inv_edge inv_bot bot inventory_left_background_bot"></div>
        </div>
        <div class="corner bot left">
            <img id="social" class="corner bot left inherit SSsocialButton">
            <img id="left_slider_matter" class="slider left_slider right inherit sliderRotate180 SShoverButton">
            <img id="down_slider_stolen" class="slider slider_inv top inherit sliderRotate90 SShoverButton">
        </div>
    </div>
    <div id="oben" class="top">
        <div id="k">
            <div id="MenuFrame" class="center_h"></div>
            <div id="k1">
                <img class="kimage i1" src="/Aufloesung1920x1080/Battlefield/BattlefieldMenuLocked.png">
                <img class="kimage i2" src="/Aufloesung1920x1080/Thiefery/ThieveryMenuLocked.png">
                <img class="kimage i3" src="/Aufloesung1920x1080/Smelter/SmelterMenuLocked.png">
                <img class="kimage i4" src="/Aufloesung1920x1080/Mine/MineMenuBaseNormal.gif">
                <img class="kimage i5" src="/Aufloesung1920x1080/Laboratory/LaboratoryMenuBaseNormal.png">
                <img class="kimage i6" src="/Aufloesung1920x1080/Workshop/WorkshopMenuLocked.png">
                <img class="kimage i7" src="/Aufloesung1920x1080/Battlefield/BattlefieldMenuLocked.png">

            </div>
            <div id="k2">
                <img class="kimage i1" src="/Aufloesung1920x1080/Battlefield/BattlefieldMenuLocked.png">
                <img class="kimage i2" src="/Aufloesung1920x1080/Thiefery/ThieveryMenuLocked.png">
                <img class="kimage i3" src="/Aufloesung1920x1080/Smelter/SmelterMenuLocked.png">
                <img class="kimage i4" src="/Aufloesung1920x1080/Mine/MineMenuBaseNormal.gif">
                <img class="kimage i5" src="/Aufloesung1920x1080/Laboratory/LaboratoryMenuBaseNormal.png">
                <img class="kimage i6" src="/Aufloesung1920x1080/Workshop/WorkshopMenuLocked.png">
                <img class="kimage i7" src="/Aufloesung1920x1080/Battlefield/BattlefieldMenuLocked.png">
            </div>
        </div>
    </div>

    <div id="unten" class="bot">
        <div id="matter_left" class="matter_edge bot left matter_background_left"></div>
        <div id="matter_content" class="bot matter_background">

        	{{#each ressources}}

        	<div class="matter_colorBlocks">
        		<img class="img_matter" src="/Aufloesung1920x1080/Mine/MatterBlock_green.png">
        		<div class="text_matter" > {{values.green.matter}} </div>
        		<div class="wrapper_specialRessource">
        			<div class="sr_left"> 
        				<div class="sr_slot">
	        				<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srMine_green.png">
	        				<div class="text_specialRessources" > {{values.green.srMine}} </div>
        				</div>
        				<div class="sr_slot"> 
        					<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srLaboratory_green.png">
	        				<div class="text_specialRessources" > {{values.green.srLaboratory}} </div>
        				</div>
        				<div class="sr_slot">
        					<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srThievery_green.png">
	        				<div class="text_specialRessources" > {{values.green.srThievery}} </div>
        				</div>
        			</div>
        			<div class="sr_right"> 
        				<div class="sr_slot">
	        				<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srSmelter_green.png">
	        				<div class="text_specialRessources" > {{values.green.srSmelter}} </div>
        				</div>
        				<div class="sr_slot"> 
        					<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srWorkshop_green.png">
	        				<div class="text_specialRessources" > {{values.green.srWorkshop}} </div>
        				</div>
        				<div class="sr_slot">
        					<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srBattlefield_green.png">
	        				<div class="text_specialRessources" > {{values.green.srBattlefield}} </div>
        				</div>
        			</div>
        		</div>
        	</div>
        	<div class="matter_colorBlocks">
        		<img class="img_matter" src="/Aufloesung1920x1080/Mine/MatterBlock_red.png">
        		<div class="text_matter" > {{values.red.matter}} </div>
        		<div class="wrapper_specialRessource">
        			<div class="sr_left"> 
        				<div class="sr_slot">
	        				<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srMine_red.png">
	        				<div class="text_specialRessources" > {{values.red.srMine}} </div>
        				</div>
        				<div class="sr_slot"> 
        					<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srLaboratory_red.png">
	        				<div class="text_specialRessources" > {{values.red.srLaboratory}} </div>
        				</div>
        				<div class="sr_slot">
        					<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srThievery_red.png">
	        				<div class="text_specialRessources" > {{values.red.srThievery}} </div>
        				</div>
        			</div>
        			<div class="sr_right"> 
        				<div class="sr_slot">
	        				<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srSmelter_red.png">
	        				<div class="text_specialRessources" > {{values.red.srSmelter}} </div>
        				</div>
        				<div class="sr_slot"> 
        					<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srWorkshop_red.png">
	        				<div class="text_specialRessources" > {{values.red.srWorkshop}} </div>
        				</div>
        				<div class="sr_slot">
        					<img class="img_specialRessources" src="/Aufloesung1920x1080/SpecialRessources/srBattlefield_red.png">
	        				<div class="text_specialRessources" > {{values.red.srBattlefield}} </div>
        				</div>
        			</div>
        		</div>
        	</div>

        	{{/each}}

        </div>
        <div id="matter_right" class="matter_edge bot right matter_background_right"></div>
    </div>
    <div id="rechts" class="top right">
        <div class="corner top right">
            <img id="character" class="corner top right inherit SScharacterButton hover">
            <img id="right_slider_category" class="slider right_slider left inherit SShoverButton">
            <img id="up_slider_own" class="slider slider_inv bot inherit sliderRotate270 SShoverButton">
        </div>
        <div class="inventory right">
            <div class="inv_edge inv_top top inventory_right_background_top"></div>
            <div class="inventory_content inventory_right_background"></div>
            <div class="inv_edge inv_bot bot inventory_right_background_bot"></div>
        </div>
        <div class="corner bot right">
            <img id="message" class="corner bot right inherit SSmessageButton">
            <img id="right_slider_matter" class="slider right_slider left inherit SShoverButton">
            <img id="down_slider_own" class="slider slider_inv top inherit sliderRotate90 SShoverButton">
        </div>
    </div>
