			What's this game about? Simply put: Gain the most matter as fast as possible to spent it on other cool stuff. <br><br>

			<b> SCROUNGING </b> <br>
			Search the worldmap for other players. You can scrounge them to earn a part of their profit.<br>
			But scrounging their slots also offers advantages for the owners. (Faster mining rate [Mine] / More XP [Battlefield])<br>
			You can only scrounge one slot per category. <br><br>

			<b> MATTER </b> <br>
			To collect matter buy slots in your mine. Spent it on better slots or to earn XP in the battlefield and level up. <br><br>

			<b> YOUR LEVEL </b> <br>
			Whenever another player scrounges you, he receives part of your profit. The level changes this ratio in your favor.<br> 
			Players receive less from you. You receive more. <br><br>

			<b> RANGE SLIDER </b> <br>
			Whenever you buy a slot there is a slider displayed at the top. You can adjust it to keep other players from scrounging your slot. <br>
			But be careful. Depending on your adjustment nobody might be able to scrounge you and your progression rate won't go up. <br>
