<head>
  <title>Scrounge</title>
  <meta charset="UTF-8">
</head>

<body>
</body>

<template name="masterLayout">
	<div id="links" class="top left">
    	<div class="corner top left">
        	{{> yield region='topLeftCorner'}}
        </div>
        <div class="inventory left">
        	{{> yield region='leftInventory'}}
        </div>
        <div class="corner bot left">
        	{{> yield region='botLeftCorner'}}
        </div>
    </div>
</template>

<!-- TO-DO: Konterfeien -->
<template name="layout">
	<div style="position: fixed; left: 50%;">
		{{> yield region='top'}}
	</div>
	<div style="position: fixed; left: 0px">
		{{> yield region='left'}}
	</div>
	<div style="position: fixed; right: 0px">
		{{> yield region='right'}}
	</div>
	<div style="position: fixed; bottom: 40px">
		{{> yield region='bottom'}}
	</div>
	<div style="position: absolute; left: 40%; top: 40%; width:400px">
		{{> yield region='center'}}
		<br>
		<div style="width:400px">
			{{> yield region='center2'}}
		</div>
	</div>
</template>
